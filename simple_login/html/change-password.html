<html>
    <head>
        <title>Change password</title>
        <link rel="icon" href="{{icon}}">
        <link rel="stylesheet" type="text/css" href="{{textcss}}">
    </head>
    <body>
        <form class = "box" action = "" method = "post">
            <p class = "header">Login</p>
            <p>Current password:</p>
            <input class = "wide";   type = "password" name = "old-password" class = "box" autofocus>
            <p>New password:</p>
            <input class = "wide";   type = "password" name = "new-password" class = "box">
            <p>Confirm password:</p>
            <input class = "wide";   type = "password" name = "conf-password" class = "box">
            <hr>
            <table style = "width:100%; text-align:center;">
                <tr>
                    <td style = "width:50%">
                        <input style = "width:100%;" class = "button"; type = "submit" name="change" value = "Change">
                    </td>
                    <td style = "width:50%">
                        <input style = "width:100%;" class = "button"; type = "submit" name="back" value = "Back">
                    </td> 
                </tr>
            </table>
            <p class = "error">{{error}}</p></p>
        </form>
    </body>
</html>
